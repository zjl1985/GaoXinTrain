#db config
#数据库类型值为：mysql 或 sqlserver
db.type=mysql

#MySql 数据库连接配置
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&amp;characterEncoding=UTF-8&amp;allowMultiQueries=true
db.userName=root
db.password=root

#Sqlserver 数据库连接配置
#db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
#db.url=jdbc:sqlserver://127.0.0.1:1433;Database=platform
#db.userName=sa
#db.password=123456

# dubbo config
dubbo.registry.address=zookeeper://127.0.0.1:2181

#redis config
redis.maxActive=100
redis.maxIdle=20
redis.maxWaitMillis=5000
redis.testOnBorrow=true
redis.expiredTime=300
redis.host=127.0.0.1
redis.port=6379

#是否禁用权限控制
security.securityDisabled=true
#session超时时间
security.session.timeout=7200000
#是否禁用验证码
security.captchaDisabled=true

# 系统设置
sys.title=\u9ad8\u4fe1\u57f9\u8bad
sys.copyright=2016@\u4FE1\u6D77\u5E73\u53F0